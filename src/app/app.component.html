<div class="container">
  <input type="text" #input />
  <button (click)="onSubmit(input)">Submit</button>
  <app-demo [value]="inputText" *ngIf="!isComponentDestroyed">
    <h4>This is projected content {{ inputText }}</h4>
  </app-demo>
  <br /><br />
  <button (click)="DestroyComponent()">Destroy</button>
</div>
